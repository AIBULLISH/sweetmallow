    window.helioCheckout(
      document.getElementById("helioCheckoutContainer"),
      {
        paylinkId: "6920c28f6f4bcf787e708758",
        theme: {"themeMode":"dark"},
        primaryColor: "#6400CC",
        neutralColor: "#5A6578",
      }
